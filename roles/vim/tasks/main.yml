---
- name: install vim
  apt: name=vim state=present
- name: create autoload directory
  file:
    path={{ home }}/.vim/autoload
    state=directory
    recurse=yes
    owner=vagrant
    group=vagrant
- name: Vundle
- name: vim-plug
  command: git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim
